<div class="container-fluid">
        <table class="table table-striped">
            <thead>
            <tr>
                <th> Nombre del participante  </th>
                <th> Fecha del comentario  </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="opinion in opinionesRecords | filter:currentPaseo.id">
                <td id="{{$index}}-nombre">   <a ui-sref="opinionDetail({opinionId: opinion.id})">{{opinion.caminante.nombre}}</a></td>
                <td id="{{$index}}-id">{{opinion.fecha}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <!--| filter:currentPaseo.id-->
</div>
