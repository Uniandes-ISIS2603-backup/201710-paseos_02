<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
                <h2>{{currentOpinion.caminante.nombre}}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="thumb">
                    <img class="img-responsive" ng-src="{{currentOpinion.imagen}}"/>
                </div>

            </div>
            <div class="col-md-3">
                <dl>
                    <hr>
                    <dt>Fecha del paseo: </dt>
                    <dd>{{currentOpinion.fecha}}</dd>

                    <hr>
                    <dt>Comentario sobre el paseo: </dt>
                    <dd>{{currentGuia.comentario}}</dd>

                </dl>
            </div>
        </div>
    </div>
</div>
</div>
