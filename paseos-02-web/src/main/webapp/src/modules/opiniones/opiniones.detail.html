<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-3">
                    <h2>{{currentOpinion.caminante.nombre}}</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <div class="thumb">
                        <img class="img-responsive" ng-src="{{currentOpinion.imagen}}"/>
                    </div>

                </div>
                <div class="col-md-3">
                    <dl>
                        <hr>
                        <dt>Identificacion</dt>
                        <dd>{{currentOpinion.identificacion}}</dd>

                        <hr>
                        <dt>Tipo Identificacion</dt>
                        <dd>{{currentOpinion.tipoIdentificacion}}</dd>

                        <hr>
                        <dt>Edad</dt>
                        <dd>{{currentOpinion.edad}}</dd>

                    </dl>
                </div>
                <div class="col-md-3">
                    <dl>

                        <hr>
                        <dt>Telefono</dt>
                        <dd>{{currentOpinion.telefono}}</dd>

                        <hr>
                        <dt>Correo Electronico</dt>
                        <dd>{{currentOpinion.correoElectronico}}</dd>

                    </dl>
                </div>
            </div>
        </div>
    </div>
</div>
