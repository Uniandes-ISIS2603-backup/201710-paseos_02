<div class="container-fluid">
    <!--Header-->
    <div class="row">  
        <button class="btn btn-default" ui-sref="paseoCreate">Agregar paseo</button> 
    </div>
    <div class="row">
        <div ng-repeat="paseo in records">
            <div class="col-lg-2">
                <center><a ui-sref="paseoDetail({paseoId: paseo.id})">
                        <img class="img-responsive" ng-src="{{paseo.lugarDeEncuentro.imagen}}" height="220px" width="220px">
                    <p> Tematica: {{paseo.tematica}} </p>
                    <p> Precio: ${{paseo.costo}} </p>
                </a></center>
            </div>
        </div>
    </div>
</div>
