<form method="post">
    <table>
        <thead colspan="2" style="align-content: center;">Actualizar actividad</thead>
        <tr>
            <td> Nombre: </td>
            <td><input type="text" name="nombreActividadPut" id ="nombreActividadPut"><br></td>
        </tr>
        <tr>
            <td> Descripcion: </td>
            <td><input type="text" name="descripcionActividadPut" id ="descripcionActividadPut"><br></td>
        </tr>
        <tr>
            <td> Duracion: </td>
            <td><input type="number" min="1" style="height: 35px; width: 35px" name="duracionActividadPut" id ="duracionActividadPut" <br></td>
        </tr>
        <tr>
            <td> Equipamiento </td>
            <td><input type="text" name="equipamientoActividadPut" id ="equipamientoActividadPut"><br></td>
        </tr>
    </table>
    <button value="Actualizar" ng-click="actualizarActividad()" style="width: 62px; height: 26px">Actualizar</button>
    </form>
