<div class="container-fluid">   
    <div class="col-sm-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>{{currentGuia.nombre}} Calificaciones </th>                      
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="calificacion in calificacionesRecords ">
                    <td id="{{$index}}-puntuacion">{{calificacion.puntuacion}}</td>
                    <td id="{{$index}}-comentario">{{inscripcion.comentario}}</td>                                  
                    <td id="{{$index}}-fecha">{{inscripcion.fecha}}</td>                                     
                </tr>
            </tbody>
        </table>
    </div>

</div>
