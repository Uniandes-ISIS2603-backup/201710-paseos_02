<div class="container-fluid">
    <div class="row">
        <!-- caminantesRecords fue inicializada en el controlador del estado caminantesList -->
        <!-- Itera sobre cada uno de los caminantes en la colecciÃ³n caminantesRecords -->
            <table class="table table-striped">

                <tr>
                    <th>Nombre</th>

                    <th>Correo Electronico</th>  
                    <th>Telefono</th>

                    <td id="{{$index}}-tipoIdentificacion">{{caminante.tipoIdentificacion}}</td>
                    <td id="{{$index}}-correoElectronico">{{caminante.correoElectronico}}</td>
                    <td id="{{$index}}-telefono">{{caminante.telefono}}</td>
                    <td id="{{$index}}-edad">{{caminante.edad}}</td>
                    <td id="{{$index}}-condicionesFisicas">{{caminante.condicionesFisicas}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
