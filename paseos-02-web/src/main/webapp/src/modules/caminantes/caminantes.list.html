<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <!-- caminantesRecords fue inicializada en el controlador del estado caminantesList -->
            <!-- Itera sobre cada uno de los caminantes en la colecciÃ³n caminantesRecords -->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>    
                        <th>Identificacion</th>  
                        <th>Tipo de Id.</th>                   
                        <th>Edad</th>
                       
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="caminante in caminantesRecords">
                        <td id="{{$index}}-nombre"> <a ui-sref="caminanteDetail({caminanteId: caminante.id})">{{caminante.nombre}}</a></td>
                        <td id="{{$index}}-identificacion">{{caminante.identificacion}}</td>
                        <td id="{{$index}}-tipoIdentificacion">{{caminante.tipoIdentificacion}}</td>                               
                        <td id="{{$index}}-edad">{{caminante.edad}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
