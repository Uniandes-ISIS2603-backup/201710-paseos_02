<div class="container-fluid">
    
    <div class="row">  
        <button class="btn btn-default" ui-sref="caminanteCreate">Registrar caminante</button> 
    </div>
    <div class="row">        
        <div class="col-md-3">
           
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>    
                        <th>Identificacion</th>  
                        <th>Tipo de Id.</th>                   
                        <th>Edad</th>
                       
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="caminante in records">
                        <td id="{{$index}}-nombre"> <a ui-sref="caminanteDetail({caminanteId: caminante.id})">{{caminante.nombre}}</a></td>
                        <td id="{{$index}}-identificacion">{{caminante.identificacion}}</td>
                        <td id="{{$index}}-tipoIdentificacion">{{caminante.tipoIdentificacion}}</td>                               
                        <td id="{{$index}}-edad">{{caminante.edad}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
