<div class="container-fluid">
       <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3">
                        <h2>{{currentLugar.nombre}}</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <div class="thumb">
                            <img class="img-responsive" ng-src="{{currentLugar.imagen}}"/>
                        </div>

                    </div>
                    <div class="col-md-3">
                        <dl>
                            <hr>
                            <dt>Identificacion</dt>
                            <dd>{{currentLugar.identificacion}}</dd>

                            <hr>
                            <dt>direccion</dt>
                            <dd>{{currentLugar.direccion}}</dd>

                            <hr>
                            <dt>mapa</dt>
                            <iframe src="{{currentLugar.linkGoogleMaps}}" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>

                        </dl>
                    </div>
            </div>
        </div>
    </div>
</div>
