<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <!-- caminantesRecords fue inicializada en el controlador del estado caminantesList -->
            <!-- Itera sobre cada uno de los caminantes en la colecciÃ³n caminantesRecords -->
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Identificacion</th>
                    <th>Direccion</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="lugar in lugaresRecords">
                    <td id="{{$index}}-nombre"> <a ui-sref="lugarDetail({lugarId: lugar.id})">{{lugar.nombre}}</a></td>
                    <td id="{{$index}}-identificacion">{{lugar.id}}</td>
                    <td id="{{$index}}-direccion">{{lugar.direccion}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
