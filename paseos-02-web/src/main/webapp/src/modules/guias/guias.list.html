<div class="container-fluid">
    <!--Header-->
    <div class="row">
        <div class="col-lg-2" ng-repeat="guia in guiasRecords">
            <div style="padding-bottom: 30px">
                <center><a ui-sref="guiaDetail({guiaId: guia.id})">
                    <img class="img-responsive"  ng-src="{{guia.image}}" >
                    <p >{{guia.nombre}} </p>
                </a></center>
            </div>
        </div>
    </div>
</div>
