
<h1 class="text-center">Modifiar guía id: {{addGuia.id}}</h1>

<form class="form-horizontal">

    <!--nombre-->
    <label class="control-label col-sm-3" for="nombre">Nombre del nuevo guia</label>
    <div class="col-sm-9">
        <input type="text" class="form-control" id="nombre" placeholder="Nombre" ng-model="nombre del nuevo guia">
    </div>

    <!--identificacion-->
    <label class="control-label col-sm-3" for="identificacion">Identificacion del nuevo guia</label>
    <div class="col-sm-9">
        <input type="text" class="form-control" id="identificacion" placeholder="Identificacion" ng-model="identificacion del nuevo guia">
    </div>

    <!--Tipo Identificacion-->
    <label class="control-label col-sm-3" for="tipoIdentificacion">Tipo de identificacon</label>
    <div class="col-sm-9">
        <input type="text" class="form-control" id="tipoIdentificacion" placeholder="Tipo identificacion" ng-model="tipo identificacion">
    </div>

    <!--edad-->
    <label class="control-label col-sm-3" for="edad">Edad del guia</label>
    <div class="col-sm-9">
        <input type="number" class="form-control" id="edad" ng-model="edad" >
    </div>

    <!--Telefono-->
    <label class="control-label col-sm-3" for="telefono">Telefono del guia</label>
    <div class="col-sm-9">
        <input type="number" class="form-control" id="telefono" ng-model="telefono" >
    </div>

    <!--Dirección-->
    <label class="control-label col-sm-3" for="direccion">Direccion del nuevo guia</label>
    <div class="col-sm-9">
        <input type="text" class="form-control" id="direccion" placeholder="Direccion" ng-model="direccion del nuevo guia">
    </div>

    <!--Correo electronico-->
    <label class="control-label col-sm-3" for="correo electronico">Correo electronico del nuevo guia</label>
    <div class="col-sm-9">
        <input type="text" class="form-control" id="correo electronico" placeholder="Correo electronico" ng-model="correo electronico del nuevo guia">
    </div>

    <!--Estado-->
    <label class="control-label col-sm-3" for="activo">Activo?</label>
    <div class="col-sm-9">
        <input type="checkbox" class="form-control" id="activo" ng-model="activo">
    </div>

    <!--Formacion-->
    <label class="control-label col-sm-3" for="formacion">Formacion del nuevo guia</label>
    <div class="col-sm-9">
        <input type="text" class="form-control" id="formacion" placeholder="Formacion" ng-model="formacion del nuevo guia">
    </div>

    <!--Experiencia-->
    <label class="control-label col-sm-3" for="experiencia">Experiencia del nuevo guia</label>
    <div class="col-sm-9">
        <input type="text" class="form-control" id="experiencia" placeholder="Experiencia" ng-model="experiencia del nuevo guia">
    </div>

    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-default" ng-click="saveguia()">Submit</button>
        </div>
    </div>

    <!--  -->
</form>
