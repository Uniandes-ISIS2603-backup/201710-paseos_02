<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <h2>Detalle Inscripcion</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <dl>
                        <hr>
                        <dt>Fecha Inscripci√≥n</dt>
                        <dd>{{currentInscripcion.fechaInscripcion}}</dd>

                        <hr>
                        <dt>Observacion</dt>
                        <dd>{{currentInscripcion.observaciones}}</dd>

                        <hr>
                        <dt>Realizo Pago</dt>
                        <dd>{{currentInscripcion.realizoPago}}</dd>
                        
                        <hr>
                        <dt>Caminante</dt>
                        <dd><a ui-sref="caminanteDetail({caminanteId: currentInscripcion.caminante.id})">{{currentInscripcion.caminante.nombre}}</a></dd>
                        
                        <hr>
                        <dt>Paseo inscrito</dt>
                        <dd><a ui-sref="paseoDetail({paseoId: currentInscripcion.instanciaPaseo.id})">{{currentInscripcion.instanciaPaseo.id}}</a></dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
</div>
