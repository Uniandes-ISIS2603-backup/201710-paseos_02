<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <h2>Detalle Inscripcion</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <dl>
                        <hr>
                        <dt>Fecha Inscripci√≥n</dt>
                        <dd>{{currentRecord.fechaInscripcion}}</dd>

                        <hr>
                        <dt>Observacion</dt>
                        <dd>{{currentRecord.observaciones}}</dd>

                        <hr>
                        <dt>Realizo Pago</dt>
                        <dd>{{currentRecord.realizoPago}}</dd>
                        
                        <hr>
                        <dt>Caminante</dt>
                        <dd><a ui-sref="caminanteDetail({caminanteId: currentRecord.caminante.id})">{{currentRecord.caminante.nombre}}</a></dd>
                        
                        <hr>
                        <dt>Paseo inscrito</dt>
                        <dd><a ui-sref="paseoDetail({paseoId: currentRecord.instanciaPaseo.id})">{{currentRecord.instanciaPaseo.id}}</a></dd>
                    </dl>
                </div>
                <div class="container-fluid">
                <a class="btn btn-danger" ng-click="ctrl.deleteRecord(currentRecord.caminante.id,currentRecord.id)">Borrar</a>
                </div>
            </div>
        </div>
    </div>
</div>
