<div class="container-fluid">   
    <div class="panel panel-default">
        <div class="panel-body">
    <div class="col-sm-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th> Id Inscripción </th>
                    <th> Fecha de la inscripción </th>
                    <th> Paseo inscrito </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="inscripcion in records ">
                    <td id="{{$index}}-idInscripcion"><a ui-sref="inscripcionDetail({inscripcionId: inscripcion.id, caminanteId: inscripcion.caminante.id})">{{inscripcion.id}}</a></td>                                     
                    <td id="{{$index}}-fechaDeInscripcion">{{inscripcion.fechaInscripcion}}</td>
                    <td id="{{$index}}-instanciaPaseo"><a ui-sref="paseoDetail({paseoId: inscripcion.instanciaPaseo.id})">{{inscripcion.instanciaPaseo.id}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
        </div>
</div>
