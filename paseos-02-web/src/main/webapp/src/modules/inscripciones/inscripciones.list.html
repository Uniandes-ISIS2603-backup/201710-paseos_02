<div class="container-fluid">   
    <div class="col-sm-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>{{currentCaminante.nombre}} Inscripciones </th>                      
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="inscripcion in inscripcionesRecords ">
                    <td id="{{$index}}-fechaDeInscripcion">{{inscripcion.fechaDeInscripcion}}</td>
                    <td id="{{$index}}-observaciones">{{inscripcion.observaciones}}</td>                                  
                    <td id="{{$index}}-idPaseo">{{inscripcion.idPaseo}}</td>                                     
                </tr>
            </tbody>
        </table>
    </div>

</div>
