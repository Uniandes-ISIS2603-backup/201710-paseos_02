<div class="container-fluid">   
    <div class="col-sm-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th> Inscripcione </th>                      
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="inscripcion in inscripcionesRecords ">
                    <td id="{{$index}}-fechaDeInscripcion">{{inscripcion.fechaInscripcion}}</td>
                    <td id="{{$index}}-observaciones">{{inscripcion.observaciones}}</td>                                  
                    <td id="{{$index}}-idPaseo">{{inscripcion.id}}</td>                                     
                </tr>
            </tbody>
        </table>
    </div>

</div>
